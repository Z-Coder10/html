<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>

        <img src="2.jpg"alt="book" class="myslides height=500">
        <img src="wert.jpg"alt="book" class="myslides height=500">
        <img src="roblox.jpg"alt="book" class="myslides height=500">
        <img src="anime.jpg"alt="book" class="myslides height=500">

    </section>

    <script>

        var myIndex = 0
        carousel()

        function carousel(){
            var i;
            var x = document.getElementsByClassName("myslides");
            for(i = 0; i< x.length; i++){
                x[i].style.display = 'none'
            }
            myIndex++
            if(myIndex > x.length){myIndex = 1}
            x[myIndex-1].style.display = 'block'
            setTimeout(carousel, 300)
        }
    </script>
</body>
</html>
